<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenant Application Proccessing</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <main>
        <div class="container">
            <label for="file-input" id="drop-area">
                <input type="file" id="file-input" accept=".xlsx, .csv" hidden>
                <p>drag and drop here or click to upload file</p>
            </label>
        </div>
        <div class="applicants">
            <div class="all-applicants">
                <div class="applicant-table"></div>
                <div class="table-controls">
                    <div id="pagination-controls"></div>
                    <div class="display-rows">
                        <p>Display rows</p>
                        <select id="table-row-selector"></select>
                    </div>
                </div>
            </div>
            <div class="specific-applicant">
            </div>
        </div>
    </main>
    <script src="setup.js"></script>
    <script src="app.js"></script>
</body>
</html>
